<form class="margin-bottom-0">
  <div class="row m-b-15">
    <div class="col-md-6">
      <label class="control-label">Node Power (dB)<span class="text-danger">*</span></label>
      <mat-slider name="nodePower" [(ngModel)]="model.nodePower" class="form-control-range" min="0" max="30" thumbLabel>
      </mat-slider>
    </div>
    <div class="col-md-6">
      <label class="control-label">Node antenna TX (dB)<span class="text-danger">*</span></label>
      <mat-slider name="nodeAntennaTX" [(ngModel)]="model.nodeAntennaTX" class="form-control-range" min="0" max="10" thumbLabel>
      </mat-slider>
    </div>
  </div>
  <div class="row m-b-15">
    <div class="col-md-6">
      <label class="control-label">Gateway sensitivity (dBm)<span class="text-danger">*</span></label>
      <mat-slider name="gatewaySensitivity" [(ngModel)]="model.gatewaySensitivity" class="form-control-range" min="-164" max="-124" [invert]="true" thumbLabel required>
      </mat-slider>
    </div>
    <div class="col-md-6">
      <label class="control-label">Gateway antenna gain (dBm)<span class="text-danger">*</span></label>
      <mat-slider name="gatewayAntennaGain" [(ngModel)]="model.gatewayAntennaGain" class="form-control-range" min="0" max="30" thumbLabel required>
      </mat-slider>
    </div>
  </div>
  <div class="row m-b-15">
    <div class="col-md-6">
      <label class="control-label">Gateway noise (dB)<span class="text-danger">*</span></label>
      <mat-slider name="gatewayNoise" [(ngModel)]="model.gatewayNoise" class="form-control-range" min="0" max="30" thumbLabel required>
      </mat-slider>
    </div>
    <div class="col-md-6">
      <label class="control-label">Frequency <span class="text-danger">*</span></label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="500" name="frequency" [value]="500" [(ngModel)]="model.frequency"/>
        <label class="form-check-label" for="500">500 MHz</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="868" name="frequency" [value]="868" [(ngModel)]="model.frequency"/>
        <label class="form-check-label" for="868">868 / 915 MHz</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="2400" name="frequency" [value]="2400" [(ngModel)]="model.frequency"/>
        <label class="form-check-label" for="2400">2.4 GHz</label>
      </div>
    </div>
  </div>
  <div class="row m-b-15">
    <div class="col-md-6">
      <label class="control-label">Gateway height (m)<span class="text-danger">*</span></label>
      <mat-slider name="gatewayHeight" [(ngModel)]="model.gatewayHeight" class="form-control-range" min="1" max="300" thumbLabel required>
      </mat-slider>
    </div>
    <div class="col-md-6">
      <label class="control-label">End node height (m)<span class="text-danger">*</span></label>
      <mat-slider name="endNodeHeight" [(ngModel)]="model.endNodeHeight" class="form-control-range" min="1" max="10" thumbLabel required>
      </mat-slider>
    </div>
  </div>
  <div class="row m-b-15">
    <mat-slide-toggle [(ngModel)]="model.isRural" name="isRural">
      City | Rural
    </mat-slide-toggle>
  </div>
</form>
<hr>
<div class="row">
  <div class="col-4"></div>
  <div class="card col-4">
    <div class="card-body">
      <h5 class="card-title">Configurations</h5>
      <pre>{{ model | json }}</pre>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="card col-5">
    <div class="card-body">
      <h5 class="card-title">Link Budget</h5>
      <p class="card-text">
        {{ result.linkBudget.toString() }} dBm
      </p>
    </div>
  </div>
  <div class="col-2"></div>
  <div class="card col-5">
    <div class="card-body">
      <h5 class="card-title">Maximum Range</h5>
      <p class="card-text">
        {{ result.maxRange.toFixed(2).toString()}} m<br>
        {{ result.sqkm.toFixed(2).toString() }} sq.Km
      </p>
    </div>
  </div>
</div>
